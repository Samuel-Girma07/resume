        <section>
            <h2 class="page-title">Contact Me</h2>
            <br><br>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5"
                        placeholder="Let's work together..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message <i class="fas fa-paper-plane"
                        style="margin-left: 5px;"></i></button>
            </form>


        </section>
    </main>
